<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Javascript Quiz</h1>
      <div class="quiz">
        <h2 id="question"></h2>
        <p id="score"></p>
        <p id="choices-para">
          <span class="choices" id="one"></span>
          <span class="choices" id="two"></span>
          <span class="choices" id="three"></span>
          <span class="choices" id="four"></span>
        </p>
      </div>
      <div class="buttons">
        <button class="prev hide">Prev</button>
        <button class="reset hide">Reset</button>
      </div>
    </div>

    <div id="reloj">
      <div class="base-timer">
        <svg
          class="base-timer__svg"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g class="base-timer__circle">
            <circle
              class="base-timer__path-elapsed"
              cx="50"
              cy="50"
              r="45"
            ></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining arc"
              d="
                         M 50, 50
                         m -45, 0
                         a 45,45 0 1,0 90,0
                         a 45,45 0 1,0 -90,0
                         "
            ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label"></span>
      </div>
    </div>

    <div class="buttons">
      <button onclick="start()" class="start">Start</button>
      <button onclick="stop()" class="stop">Stop</button>
      <button onclick="reset()" class="reset">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
